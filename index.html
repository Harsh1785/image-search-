<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1700984292461-fa2d83c28c6b?q=80&w=1886&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="cold weather">
            <a href="https://unsplash.com/photos/a-snow-covered-path-in-the-middle-of-a-forest-MmWy_lqDQNE" target="_blank">cold weather</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1512594282804-b5f400408c9d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDF8eGpQUjRobGtCR0F8fGVufDB8fHx8fA%3D%3D"
                alt="dipping food">
            <a href="https://unsplash.com/photos/two-person-holding-fork-dipping-food-on-sauce-vo7GGTh6sXM" target="_blank">two person holding fork dipping food
            </a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1582142366243-0b6a4aca0d99?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDl8UzRNS0xBc0JCNzR8fGVufDB8fHx8fA%3D%3D"
                alt="sun glasses">
            <a href="https://unsplash.com/photos/black-and-brown-framed-sunglasses-LEtgz-OS5uU" target="_blank">framed sunglasses</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
